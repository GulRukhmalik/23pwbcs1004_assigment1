    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBuddy Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
    }
    
    .gallery-container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }
    
    .gallery h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }
    
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    
    .gallery-item {
        position: relative;
        width: calc(33.33% - 20px);
        margin: 10px;
    }
    
    .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .gallery-item img:hover {
        transform: scale(1.05);
    }
    
    .caption {
        position: absolute;
        bottom: 5px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 1em;
    }
    
    /* Lightbox Styling */
    .lightbox {
        display: none;
        position: fixed;
        z-index: 10;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }
    
    .lightbox:target {
        display: flex;
    }
    
    .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 90vh;
    }
    
    .lightbox-content img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    
    .close {
        position: absolute;
        top: -20px;
        right: -20px;
        color: white;
        font-size: 40px;
        text-decoration: none;
        background-color: black;
        border-radius: 50%;
        padding: 0 10px;
        line-height: 35px;
    }
    
    @media (max-width: 768px) {
        .gallery-item {
            width: calc(50% - 20px);
        }
    }
    
    @media (max-width: 480px) {
        .gallery-item {
            width: 100%;
        }
    }
    </style>
</head>
<body>


<div class="gallery-container">
    <h1>Transformation Stories & Workout Techniques</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="#img1"><img src="transformation1.jpg" alt="Transformation Story 1"></a>
            <div class="caption">Transformation Story 1</div>
        </div>
        <div class="gallery-item">
            <a href="#img2"><img src="technique1.jpg" alt="Workout Technique 1"></a>
            <div class="caption">Workout Technique 1</div>
        </div>
        <div class="gallery-item">
            <a href="#img3"><img src="transformation2.jpg" alt="Transformation Story 2"></a>
            <div class="caption">Transformation Story 2</div>
        </div>
        <!-- Add more gallery items as needed -->
    </div>
</div>

<!-- Lightbox images -->
<div class="lightbox" id="img1">
    <div class="lightbox-content">
        <a href="#" class="close">&times;</a>
        <img src="transformation1.jpg" alt="Transformation Story 1">
    </div>
</div>
<div class="lightbox" id="img2">
    <div class="lightbox-content">
        <a href="#" class="close">&times;</a>
        <img src="technique1.jpg" alt="Workout Technique 1">
    </div>
</div>
<div class="lightbox" id="img3">
    <div class="lightbox-content">
        <a href="#" class="close">&times;</a>
        <img src="transformation2.jpg" alt="Transformation Story 2">
    </div>
</div>

</body>
